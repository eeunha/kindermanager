<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
		<title>회원가입</title>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<!-- 로그인 페이지 -->
		<div data-role="page" id="login" data-position="fixed">
			<div data-role="header" id="header">
				<a href="main.html" data-icon="back" data-rel="back" data-direction="reverse" id="buttonBack">이전</a>
				<h1>로그인</h1>
			</div>
			<div data-role="content">
				<p id="mainText">
					아이디와 비밀번호를 입력하세요.
					<br>
				</p>
				<div data-role="fieldcontain">
					<label for="parentId">아이디</label>
					<input type="text" name="parentId" id="parentId" placeholder="아이디를 입력하세요">
				</div>
				<div data-role="fieldcontain">
					<label for="parentPwd">비밀번호</label>
					<input type="password" name="parentPwd" id="parentPwd" placeholder="패스워드를 입력하세요">
				</div>
				<br>
				<a href="Pmenu.html" data-role="button" id="button0">로그인</a>
			</div>
		</div>
		
	</body>
</html>
