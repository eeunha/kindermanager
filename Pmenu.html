		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="style.css">
		</script>
		<!-- fotorama CDN 설정 추가 -->
		<link href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.1/fotorama.css" rel="stylesheet">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.1/fotorama.js"></script>

		<!-- JQuery-UI-Map을 사용하기 위해 반드시 필요한 태그-->
		<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
		<script src="ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>
		<script src="ui/jquery.ui.map.extensions.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				//초기 위치를 성공회대학교로 설정
				var StartLatLng = new google.maps.LatLng(37.30981, 126.87560);
				$("#map_canvas").gmap({
					"center" : StartLatLng,
					"zoom" : 18
				});

				// <현위치> 버튼 처리
				$("#current_location").click(function() {
					$("#map_canvas").gmap("getCurrentPosition", function(position, status) {
						if (status === "OK") {
							var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude)
							var markerBlue = "http://www.google.com/intl/en_us/mapfiles/ms/icons/blue-dot.png";
							$("#map_canvas").gmap("get", "map").panTo(latlng);
							$("#map_canvas").gmap("addMarker", {
								"position" : latlng,
								"icon" : markerBlue
							});
						} else {
							alert("현재위치를 찾을 수 없습니다. ");
						}
					});
					//$("#map_canvas").gmap() 끝
				});
				// $("#current_location").click() 끝
				// <핀놓기> 버튼 처리
				$("#put_pin").click(function() {
					// 성공회학교 정보과학관으로 설정
					var StartLatLng = new google.maps.LatLng(37.487084, 126.826546);
					var markerRed = "http://www.google.com/intl/en_us/mapfiles/ms/icons/red-dot.png";
					$("#map_canvas").gmap("get", "map").panTo(StartLatLng);
					var curMarker = $("#map_canvas").gmap("addMarker", {
						"position" : StartLatLng,
						"icon" : markerRed
					});
					curMarker.click(function() {
						$("#map_canvas").gmap("openInfoWindow", {
							"content" : "성공회대학교 정보과학관"
						}, this);
					});
					//$("#map_canvas").gmap("addMarker", {"position": StartLatLng,"icon": markerRed}).click(function() {
					//	$("#map_canvas").gmap("openInfoWindow", { "content": "성공회대학교 정보과학관"},this);
					//}); // $("#map_canvas").gmap("addMarker"") 끝
				});
				// $("#put_pin") 끝
				$("#put_pin").click(function() {
					// 성공회학교 중앙도서관으로 설정
					var StartLatLng = new google.maps.LatLng(37.488026, 126.825780);
					var markerRed = "http://www.google.com/intl/en_us/mapfiles/ms/icons/red-dot.png";
					$("#map_canvas").gmap("get", "map").panTo(StartLatLng);
					var curMarker = $("#map_canvas").gmap("addMarker", {
						"position" : StartLatLng,
						"icon" : markerRed
					});
					curMarker.click(function() {
						$("#map_canvas").gmap("openInfoWindow", {
							"content" : "성공회대학교 중앙도서관"
						}, this);
					});
					//$("#map_canvas").gmap("addMarker", {"position": StartLatLng,"icon": markerRed}).click(function() {
					//	$("#map_canvas").gmap("openInfoWindow", { "content": "성공회대학교 중앙도서관"},this);
					//}); // $("#map_canvas").gmap("addMarker"") 끝
				});
				// $("#put_pin") 끝
			});
			//  $(document).ready() 끝
		</script>
