<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
		<title>종일반</title>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<!-- 교사 종일반 생성 페이지 -->
		<div data-role="page" id="noticeMakePage" data-position="fixed">
			<div data-role="header" id="header">
				<a href="Tallday_t.html" data-icon="back" data-rel="back" data-direction="reverse" id="buttonTop">이전</a>
				<h1>교사 종일반 게시글 생성</h1>
			</div>
			<div data-role="content">
				<form id="tallmake">
				<div data-role="fieldcontain">
					<label>반 선택 </label>
					<select data-role="none">
						<option value="noticeGrass">풀잎반</option>
						<option value="noticeFlower">꽃잎반</option>
						<option value="noticeSun">햇살반</option>
						<option value="noticeAll">전체</option>
					</select>
					<br/>
				</div>
				<div data-role="fieldcontain">
					<label for="alldayTitle">제목 </label>
					<input type="text" name="alldayTitle" id="alldayTitle">
				</div>
				<div data-role="fieldcontain">
					<label for="alldayLink">링크 주소</label>
					<input type="text" name="alldayLink" id="alldayLink">
				</div>
				<br>
				<a href="Tallday_t.html" data-role="button" id="button0">등록</a>
				</form>
			</div>
		</div>
