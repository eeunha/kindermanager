<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
		<title>회원가입</title>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<style>
			#header {
				background-color: #fff700;
			}
			#mainText {
				font-weight: bold;
				text-align: center;
				line-height: 2.64;
			}
			#buttonBack {
				background-color: #fff700;
			}
			#button0 {
				background-color: #FFFFFF;
				border-color: #FFF700;
				border-width: 2px;
			}
		</style>
	</head>
	<body>
		<!-- 학부모 회원가입 페이지 -->
		<div data-role="page" id="signUpParent" data-position="fixed">
			<div data-role="header" id="header">
				<a href="#" data-icon="back" data-rel="back" data-direction="reverse" id="buttonBack">이전</a>
				<h1>학부모 회원가입</h1>
			</div>
			<div data-role="content">
				<p id="mainText">
					자신의 정보를 입력해주세요.
					<br>
				</p>
				<div data-role="fieldcontain">
					<label for="parentId">아이디</label>
					<input type="text" name="parentId" id="parentId" placeholder="아이디를 입력하세요">
				</div>
				<div data-role="fieldcontain">
					<label for="parentPwd">비밀번호</label>
					<input type="password" name="parentPwd" id="parentPwd" placeholder="패스워드를 입력하세요">
				</div>
				<div data-role="fieldcontain">
					<label for="parentPwdCheck">비밀번호 확인</label>
					<input type="password" name="parentPwdCheck" id="parentPwdCheck" placeholder="패스워드를 다시 입력하세요">
				</div>
				<div data-role="fieldcontain">
					<label for="parentName">이름</label>
					<input type="text" name="parentName" id="parentName" placeholder="이름을 입력하세요">
				</div>
				<div data-role="fieldcontain">
					<label for="parentEmail">이메일</label>
					<input type="email" name="parentEmail" id="parentEmail" placeholder="이메일을 입력하세요">
				</div>
				<div data-role="fieldcontain">
					<label for="parentPhone">전화번호</label>
					<input type="number" name="parentPhone" id="parentPhone" placeholder="전화번호를 입력하세요">
				</div>
				<div data-role="fieldcontain">
					<label for="childName">아이 이름</label>
					<input type="text" name="childName" id="childName" placeholder="아이의 이름을 입력하세요">
				</div>
				<div data-role="fieldcontain">
					<label for="childClass">아이 반 이름</label>
					<input type="text" name="childClass" id="childClass" placeholder="아이의 반 이름을 입력하세요">
				</div>
				<br>
				<a href="#" data-role="button" id="button0">가입하기</a>
			</div>
		</div>
	</body>
</html>
