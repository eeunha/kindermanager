<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
		<title>회원가입</title>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<link rel="stylesheet" href="style.css"/>

		<!-- fotorama CDN 설정 추가 -->
		<!-- <link href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.1/fotorama.css" rel="stylesheet">
		<script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.5.1/fotorama.js"></script> -->

		<!-- 사용자 정의 자바스크립트 파일  -->
		<script src="dbHandle.js"></script>
		<script src="myCookies.js"></script>

		<script>
			$(document).ready(function() {
				// DB, Table 열기
				openDB();
				createTable();
				// insertBasicTable();

				$('#btnJoin_parent').click(function() {
					// alert("ok");
					if ($('#parentId').val() == "" || $('#parentPwd').val() == "" || $('#parentPwdCheck').val() == "") {
						alert('아이디 혹은 비밀번호를 입력하세요.');
					} else if ($('#parentPwd').val() != $('#parentPwdCheck').val()) {
						alert('비밀번호가 같지 않습니다.');
					} else {
						insertParent();
					}
				});
			});
		</script>
	</head>
	<body>
		<!-- 학부모 회원가입 페이지 -->
		<div data-role="page" id="signUpParent" data-position="fixed">
			<div data-role="header" id="header">
				<a href="main.html" data-icon="back" data-rel="back" data-direction="reverse" id="buttonBack">이전</a>
				<h1>학부모 회원가입</h1>
			</div>
			<div data-role="content">
				<form id="signparent">
					<p id="mainText">
						자신의 정보를 입력해주세요.
						<br>
					</p>
					<div data-role="fieldcontain">
						<label for="parentId">아이디</label>
						<input type="text" name="parentId" id="parentId" placeholder="아이디를 입력하세요">
					</div>
					<div data-role="fieldcontain">
						<label for="parentPwd">비밀번호</label>
						<input type="password" name="parentPwd" id="parentPwd" placeholder="패스워드를 입력하세요">
					</div>
					<div data-role="fieldcontain">
						<label for="parentPwdCheck">비밀번호 확인</label>
						<input type="password" name="parentPwdCheck" id="parentPwdCheck" placeholder="패스워드를 다시 입력하세요">
					</div>
					<div data-role="fieldcontain">
						<label for="parentEmail">이메일</label>
						<input type="email" name="parentEmail" id="parentEmail" placeholder="이메일을 입력하세요">
					</div>
					<div data-role="fieldcontain">
						<label for="parentPhone">전화번호</label>
						<input type="number" name="parentPhone" id="parentPhone" placeholder="전화번호를 입력하세요">
					</div>
					<div data-role="fieldcontain">
						<label for="childClass">아이 반 이름</label>
						<select size="1" id = "childClass" name="childClass">
							<option value="풀잎반">풀잎반</option>
							<option value="꽃잎반">꽃잎반</option>
							<option value="햇살반">햇살반</option>
						</select>
					</div>
					<div data-role="fieldcontain">
						<label for="childName">아이 이름</label>
						<input type="text" name="childName" id="childName" placeholder="아이의 이름을 입력하세요">
					</div>

					<br>
					<input type="button" id="btnJoin_parent" value="가입하기" class="btncss"/>
				</form>
			</div>
		</div>
	</body>
</html>
